<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 14 mi ni침a 游눞</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #ff4da6, #7b2ff7 60%, #3a0ca3);
  overflow:hidden;
  transition:1s;
}

/* 游깿 Modo noche autom치tico */
@media (prefers-color-scheme: dark){
  body{
    background: radial-gradient(circle at top, #240046, #3c096c, #10002b);
  }
}

/* PANTALLAS */
.screen{
  position:fixed;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:inherit;
  z-index:10;
}

/* SOBRE */
.envelope{
  font-size:80px;
  cursor:pointer;
  animation:float 2s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

/* PASSWORD */
input{
  padding:12px 20px;
  border-radius:30px;
  border:none;
  margin-top:15px;
  text-align:center;
}

button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  font-size:15px;
}

/* CARD */
.card{
  max-width:750px;
  margin:60px auto;
  background:rgba(255,182,193,0.8);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:40px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  position:relative;
  z-index:2;
  animation:fadeUp 1.5s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  text-align:center;
  color:#8a00c4;
  margin-bottom:20px;
  animation:heartbeat 1.5s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

p{margin-bottom:15px;color:#4a003f;line-height:1.6;}

.signature{margin-top:20px;font-weight:bold;}

/* Animaciones fondo */
.fall,.petal{
  position:fixed;
  top:-10%;
  pointer-events:none;
  z-index:1;
}

.fall{animation:fall linear infinite;}
.petal{animation:petal linear infinite;}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}

@keyframes petal{
  to{transform:translateY(120vh) translateX(60px) rotate(180deg);}
}

/* MENSAJE SORPRESA */
.surprise{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#ff4d6d;
  color:white;
  padding:15px 30px;
  border-radius:40px;
  display:none;
  z-index:5;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- 游눏 SOBRE -->
<div id="envelopeScreen" class="screen">
  <div class="envelope" onclick="openEnvelope()">游눏</div>
  <p>Toca el sobre mi amor</p>
</div>

<!-- 游댏 PASSWORD -->
<div id="passwordScreen" class="screen hidden">
  <h2>Ingresa nuestra fecha especial 游눘</h2>
  <input type="password" id="passwordInput" placeholder="Ej: 140224">
  <button onclick="checkPassword()">Entrar</button>
</div>

<!-- 游눞 CONTENIDO -->
<div id="mainContent" class="hidden">

<div class="card">
<h1>Feliz 14 mi ni침a 游눞</h1>

<p>
Tu texto completo hermoso va aqu칤 (peg치 todo tu texto original).
</p>

<p class="signature">
Firma?<br>
Tu ni침o &lt;3
</p>

<button onclick="playMusic()">游눙 Escuchar nuestra canci칩n</button>
</div>

</div>

<div class="surprise" id="surprise">
游눐 Prometo que el pr칩ximo 14 ser치 juntos 游눘
</div>

<audio id="music" loop>
  <source src="sweet.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD = "140224"; // CAMBIALO
const audio = document.getElementById("music");

function openEnvelope(){
  document.getElementById("envelopeScreen").classList.add("hidden");
  document.getElementById("passwordScreen").classList.remove("hidden");
}

function checkPassword(){
  const input=document.getElementById("passwordInput").value;
  if(input===PASSWORD){
    document.getElementById("passwordScreen").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
    startEffects();
    setTimeout(()=>document.getElementById("surprise").style.display="block",20000);
  }else{
    alert("Esa no es mi fecha favorita 游봌");
  }
}

function playMusic(){
  audio.volume=0;
  audio.play();
  let fade=setInterval(()=>{
    if(audio.volume<0.6){
      audio.volume+=0.05;
    }else{clearInterval(fade);}
  },200);
}

function startEffects(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="fall";
    h.innerText=["游눞","游눘","游눙"][Math.floor(Math.random()*3)];
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize="22px";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  },300);

  setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.innerText="游꺚";
    p.style.left=Math.random()*100+"vw";
    p.style.fontSize="20px";
    p.style.animationDuration=(6+Math.random()*4)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  },800);
}

/* Corazones al click */
document.addEventListener("click",e=>{
  const heart=document.createElement("div");
  heart.innerText="游눘";
  heart.style.position="fixed";
  heart.style.left=e.clientX+"px";
  heart.style.top=e.clientY+"px";
  heart.style.fontSize="20px";
  heart.style.animation="fall 2s linear forwards";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),2000);
});
</script>

</body>
</html>
